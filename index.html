<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
	<link rel="icon" type="image/png" href="icon.png" />
</head>

<body>

<!-- Navbar -->
<div class="navbar-main">
	<div><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></div>
	<div><a href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a></div>
	<div id="app"><img src="app.png"></div>
	<a id="link-login" href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.fr/"><div id="login">Connexion</div></a>
</div>

<!-- Contenu central -->
<div class="content">
	
	<div class="logo">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
	</div>

	<div class="form">
		<div class="searchbox">
			<div class="input"><input type="text" name="search" class="input"></div>
			<div class="mic"><a href="#" title="Utiliser la recherche vocale"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"></a></div>
		</div>
		
		<div class="buttons">
			<div class="recherche"><a href="#">Recherche Google</a></div>
			<div class="chance"><a href="https://www.google.com/doodles">J'ai de la chance</a></div>
			
		</div>
	</div>

</div>

<!-- Footer -->
<div class="footer">
	
	<div class="pays">France</div>
	
	<div class="liens">
		<div>
			<ul>
				<li><a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a></li>
				<li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a></li>
				<li><a href="https://www.google.com/intl/fr_fr/about/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A propos</a></li>
			</ul>
		</div>
		<div>
			<ul>
				<li><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1&sa=X&ved=0ahUKEwjW-_zIvd3fAhVptosKHUI8DOUQ9NMDCAg">Info consommateurs</a></li>
				<li><a href="https://www.google.fr/intl/fr_fr/policies/privacy/?fg=1">Confidentialité</a></li>
				<li><a href="https://www.google.fr/intl/fr_fr/policies/terms/?fg=1">Conditions</a></li>
				<li><a href="https://www.google.fr/preferences?hl=fr">Paramètres</a></li>
